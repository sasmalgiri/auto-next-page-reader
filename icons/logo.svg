<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Auto Next Page Reader logo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5b8cff"/>
      <stop offset="100%" stop-color="#7a5cff"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset dy="4" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background rounded square -->
  <rect x="8" y="8" width="240" height="240" rx="36" fill="url(#bg)"/>

  <!-- Book -->
  <g transform="translate(46,56)" fill="none" stroke="#ffffff" stroke-width="8" stroke-linejoin="round" stroke-linecap="round" filter="url(#soft)">
    <!-- book cover left -->
    <path d="M8 16h84c10 0 18 8 18 18v96c0-10-8-18-18-18H8z" fill="rgba(255,255,255,0.08)"/>
    <!-- book cover right -->
    <path d="M110 16h36c10 0 18 8 18 18v96c0 10-8 18-18 18h-36c10 0 18-8 18-18V34c0-10-8-18-18-18z" fill="rgba(255,255,255,0.08)"/>
    <!-- book spine -->
    <path d="M100 16v114"/>
    <!-- lines on page -->
    <path d="M24 44h64M24 64h64M24 84h64M24 104h48"/>
  </g>

  <!-- Next arrow -->
  <g transform="translate(128,128)">
    <circle r="34" fill="#ffffff" opacity="0.92"/>
    <path d="M-12 -14 L16 0 L-12 14 Z" fill="#7a5cff"/>
  </g>
</svg>
