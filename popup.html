<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto Next Page Reader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>
      <i>üìñ</i>
  Auto Next Page Reader
    </h2>
  </header>

  <main class="popup-container">
    <button id="start" class="control-btn primary">
      <i>‚ñ∂</i>
      Start Reading
    </button>

    <button id="stop" class="control-btn danger" disabled>
      <i>‚èπ</i>
      Stop
    </button>

    <button id="forward" class="control-btn toggle" disabled>
      <i>‚è©</i>
      Skip Forward
    </button>

    <button id="toggle" class="control-btn toggle">
      <i>‚Ü™</i>
      Auto Next ON
    </button>

    <button id="toggleAutoRead" class="control-btn toggle">
      <i>üó£</i>
      Auto Read ON
    </button>

    <button id="toggleAutoScroll" class="control-btn toggle">
      <i>ü°≥</i>
      Auto Scroll OFF
    </button>

    <section class="translate-section">
      <button id="toggleTranslate" class="control-btn toggle">
        Hindi Translation OFF
      </button>
      <div id="translateControls" class="translate-controls" style="display:none;">
        <div class="control-row">
          <label for="hindiVoiceGender">Hindi Voice</label>
          <select id="hindiVoiceGender">
            <option value="female" selected>Female (Swara)</option>
            <option value="male">Male (Madhur)</option>
          </select>
        </div>
        <div class="control-row">
          <label>
            <button id="previewHindi" class="control-btn preview-inline">Preview Hindi</button>
          </label>
        </div>
        <div id="premiumNotice" class="premium-notice" style="display:none;">
          Premium feature ‚Äî buy a license and activate in Options.
        </div>
      </div>
    </section>

    <section class="tts-controls">
      <div class="control-row">
        <label for="voiceGender">Gender</label>
        <select id="voiceGender">
          <option value="auto" selected>Auto</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </div>
      <div class="control-row">
        <label for="voice">Voice</label>
        <select id="voice" disabled>
          <option>Loading voices‚Ä¶</option>
        </select>
        <button id="previewVoice" class="control-btn preview-inline">Preview</button>
      </div>
      <div class="control-row">
        <label for="activeVoice">Active voice</label>
        <select id="activeVoice">
          <option value="auto" selected>Auto</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </div>
      <div class="control-row">
        <label>
          <input id="preferNaturalVoices" type="checkbox" checked /> Prefer natural/online voices
        </label>
      </div>
      <div class="control-row">
        <label for="femaleVoice">Female favorite</label>
        <select id="femaleVoice" disabled>
          <option>Loading‚Ä¶</option>
        </select>
      </div>
      <div class="control-row">
        <label for="maleVoice">Male favorite</label>
        <select id="maleVoice" disabled>
          <option>Loading‚Ä¶</option>
        </select>
      </div>
      <div class="control-row">
        <button id="pickBestVoices" class="control-btn">Pick Best Voices</button>
      </div>
      <div class="control-row">
        <label for="rate">Rate</label>
        <input id="rate" type="range" min="0.5" max="1.5" step="0.1" value="0.8" />
        <span id="rateVal">0.8</span>
      </div>
      <div class="control-row">
        <label for="pitch">Pitch</label>
        <input id="pitch" type="range" min="0.5" max="2" step="0.1" value="1.0" />
        <span id="pitchVal">1.0</span>
      </div>
      <div class="control-row">
        <label>
          <input id="autoLang" type="checkbox" checked /> Auto-detect language
        </label>
      </div>
      <div class="control-row">
        <label>
          <input id="naturalPreset" type="checkbox" checked /> Natural preset (rate/pitch tuning)
        </label>
      </div>
      <div class="control-row">
        <label>
          <input id="dynamicProsody" type="checkbox" checked /> Dynamic prosody (questions/dialogues)
        </label>
      </div>
      <div class="control-row">
        <label>
          <input id="dialogueAlternate" type="checkbox" /> Alternate voices in dialogue
        </label>
      </div>
      <div class="control-row">
        <label>
          <input id="instantStartEnabled" type="checkbox" /> Instant start on popup open
        </label>
      </div>
    </section>

    <button id="settings" class="control-btn important">
      <i>‚öô</i>
      Important Settings
    </button>

    <button id="support" class="control-btn important">
      <i>‚ù§</i>
      Support Development
    </button>

    <div class="status-container">
      <div id="status" class="status-message">Ready to start...</div>
    </div>
  </main>

  <script src="popup.js"></script>
</body>
</html>
