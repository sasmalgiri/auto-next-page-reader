<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto Next Page Reader ‚Äî Hindi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>
      <i>üìñ</i>
  Auto Next Page Reader ‚Äî Hindi
    </h2>
  </header>

  <main class="popup-container">
    <button id="start" class="control-btn primary">
      <i>‚ñ∂</i>
      Start Reading (Hindi)
    </button>

    <button id="stop" class="control-btn danger" disabled>
      <i>‚èπ</i>
      Stop
    </button>

    <button id="forward" class="control-btn toggle" disabled>
      <i>‚è©</i>
      Skip Forward
    </button>

    <button id="toggle" class="control-btn toggle">
      <i>‚Ü™</i>
      Auto Next ON
    </button>

    <button id="toggleAutoRead" class="control-btn toggle">
      <i>üó£</i>
      Auto Read ON
    </button>

    <button id="toggleAutoScroll" class="control-btn toggle">
      <i>ü°≥</i>
      Auto Scroll OFF
    </button>

    <!-- Hidden elements needed by popup.js (kept so JS doesn't error) -->
    <select id="hindiVoiceGender" style="display:none;"><option value="male" selected>Male</option></select>
    <button id="toggleTranslate" style="display:none;">Hindi Translation ON</button>
    <div id="translateControls" style="display:none;"></div>
    <div id="premiumNotice" style="display:none;"></div>
    <button id="previewHindi" style="display:none;"></button>

    <section class="tts-controls">
      <div class="control-row">
        <label for="rate">Rate</label>
        <input id="rate" type="range" min="0.5" max="1.5" step="0.1" value="0.8" />
        <span id="rateVal">0.8</span>
      </div>
      <div class="control-row">
        <label for="pitch">Pitch</label>
        <input id="pitch" type="range" min="0.5" max="2" step="0.1" value="1.0" />
        <span id="pitchVal">1.0</span>
      </div>
      <div class="control-row">
        <label>
          <input id="naturalPreset" type="checkbox" checked /> Natural preset
        </label>
      </div>
      <div class="control-row">
        <label>
          <input id="dynamicProsody" type="checkbox" checked /> Dynamic prosody
        </label>
      </div>
    </section>

    <!-- Hidden elements needed by popup.js -->
    <select id="voiceGender" style="display:none;"><option value="male" selected>Male</option></select>
    <select id="voice" style="display:none;"><option>default</option></select>
    <select id="activeVoice" style="display:none;"><option value="male" selected>Male</option></select>
    <select id="femaleVoice" style="display:none;"><option>none</option></select>
    <select id="maleVoice" style="display:none;"><option>none</option></select>
    <input id="preferNaturalVoices" type="checkbox" checked style="display:none;" />
    <input id="autoLang" type="checkbox" style="display:none;" />
    <input id="dialogueAlternate" type="checkbox" style="display:none;" />
    <input id="instantStartEnabled" type="checkbox" style="display:none;" />
    <button id="previewVoice" style="display:none;"></button>
    <button id="pickBestVoices" style="display:none;"></button>

    <section class="tts-controls" style="margin-top:8px;">
      <div class="control-row">
        <label for="geminiApiKey" style="font-size:11px;">Gemini API Key <span style="opacity:0.6">(optional, for better translation)</span></label>
        <input id="geminiApiKey" type="password" placeholder="Paste Gemini API key here" style="width:100%;padding:4px 6px;font-size:11px;border:1px solid #555;border-radius:4px;background:#2a2a2a;color:#eee;" />
      </div>
    </section>

    <button id="settings" class="control-btn important">
      <i>‚öô</i>
      Important Settings
    </button>

    <div class="status-container">
      <div id="status" class="status-message">Ready ‚Äî Hindi male voice only</div>
    </div>
  </main>

  <script src="popup.js"></script>
</body>
</html>
